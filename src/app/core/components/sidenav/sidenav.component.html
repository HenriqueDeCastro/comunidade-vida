<nav>
  <mat-toolbar class="toolbar" [ngClass]="scrollAtTop? 'toolbar--top': 'toolbar--not-top'">
    <mat-toolbar-row>
      @if(!scrollAtTop) {
        <img src="../../../../assets/images/logo-reduced-colorful.png" alt="Logo Igreja Comunidade Vida">
      }
      @if (innerWidth < 768) {
        <comunidade-vida-sidenav-button-menu class="toolbar__btn-menu" [scrollAtTop]="scrollAtTop" (changed)="toggleSidenav()">
        </comunidade-vida-sidenav-button-menu>
      } @else {
        <comunidade-vida-sidenav-routes-desktop class="toolbar__routes-desktop"></comunidade-vida-sidenav-routes-desktop>
      }
    </mat-toolbar-row>
  </mat-toolbar>
</nav>

<mat-sidenav-container>
  <mat-sidenav #sidenav [fixedInViewport]="true" mode="over">
      <div class="sidenav-content"></div>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <ng-content select="[body]"></ng-content>
    </main>
    <footer>
      <ng-content select="[footer]"></ng-content>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
